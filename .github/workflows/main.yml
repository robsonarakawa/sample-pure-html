on:
  workflow_dispatch:
  push:
    branches:
    - main
    - master
    - release/*
    
jobs:
  my_job:
    name: FTP Deploy Locaweb
    runs-on: ubuntu-latest
  
    steps:
    - name: Download files from the current repository
      uses: actions/checkout@v2

    - name: FTP Deploy Locaweb
      uses: locaweb/ftp-deploy@1.0.0
      with:
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER }}
        password: ${{ secrets.PASS }}
        localDir: "."
        remoteDir: "public_html"
